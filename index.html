<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Web Page</title><!--<title>用于定义网页的标题 浏览器会以特殊的方式来使用标题，并且通常把它放置在浏览器窗口的标题栏或状态栏上。同样，当把文档加入用户的链接列表或者收藏夹或书签列表时，标题将成为该文档链接的默认名称。-->
</head><!--标签内部的style：行内css css层叠优先级：行内样式>外部和内部样式表>浏览器默认样式-->
<body style="background-color: lavender;"><!--用分号隔开编辑不同的style-->
<h1 style="background-color: lightskyblue;">My first website</h1><!-- <h数字>:（数字）级标题-->
 <h2 style="border-style: solid;border-width: 1px;">I hope you like it here.</h2><!--border-style:边框样式；border-width:边框宽度-->
  <h3>I hope you like it here.</h3>
   <h4>I hope you like it here.</h4>
    <h5>I hope you like it here.</h5>
      <h6>I hope you like it here.</h6>
		<p style="color: red;">this is my paragraph段落</p><br><!--<br> 可插入一个简单的换行符。<br> 标签是空标签（意味着它没有结束标签，因此这是错误的：<br></br>）。在 XHTML 中，把结束标签放在开始标签中，也就是 <br />。请注意，<br> 标签只是简单地开始新的一行，而当浏览器遇到 <p> 标签时，通常会在相邻的段落之间插入一些垂直的间距。-->
		<p>this is another paragraph</p>
		<b>Bold text</b><br><!--加粗-->
		<i>Italic text</i><br><!--斜体-->
		<em>Emphsized text</em><br><!--强调，但看着是斜体-->
		<sub>Subscript text</sub><br><!--包含在 <sub> 标签和其结束标签 </sub> 中的内容将会以当前文本流中字符高度的一半来显示-->
		<sup>Superscript text</sup><br><!--包含在 <sup> 标签和其结束标签 </sup> 中的内容将会以当前文本流中字符高度的一半来显示-->
		<img src="http://www.cuc.edu.cn/_upload/site/00/05/5/logo.png" alt="CUC logo"><!--插入图片 绝对路径-->
	    <!--alt 属性用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的。-->
	    <a href="http://www.cuc.edu.cn/" target="_blank">This is the link to the CUC.</a><!--超链接链接到学校官网--><!--target="_blank"表示会在新窗口打开文档-->
		<img src="campus.jpg" alt="campus"><!--插入图片相对路径-->
</body>
<footer></footer><!--<footer> 标签定义文档或节的页脚。<footer> 元素应当含有其包含元素的信息。页脚通常包含文档的作者、版权信息、使用条款链接、联系信息等等。您可以在一个文档中使用多个 <footer> 元素。-->
</html>
